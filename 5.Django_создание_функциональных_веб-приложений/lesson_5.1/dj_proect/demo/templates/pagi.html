<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for e in page %}
    <p>{{ e }}</p>
{% endfor %}
<!-- Организуем переход вперед назад -->
{% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}">Назад</a>
{% endif %}
{% if page.has_next %}
    <a href="?page={{ page.next_page_number }}">Вперед</a>
{% endif %}
</body>
</html>
