Создание шаблонного тега включения -->
<ul>
    {% for post in latest_posts %}
        <li>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
<!-- В приведенном выше исходном коде отображается неупорядоченный спи-
сок постов, используя возвращаемую вашим шаблонным тегом переменную
latest_posts. Теперь отредактируйте шаблон blog/base.html -->
