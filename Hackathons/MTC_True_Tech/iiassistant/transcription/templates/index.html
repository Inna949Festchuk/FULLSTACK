    <script>
        // JavaScript-код для обработки аудиофайла
        // const audioElement = document.getElementById('audioElement');

        // Функция получения CSRF-токена из куки
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Получаем CSRF-токен из куки
        var csrftoken = getCookie('csrftoken');

        var isRecording = false;

        $('#recordBtn').click(function () {
            if (!isRecording) {
                // Начало записи
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function (stream) {
                        gumStream = stream;
                        rec = new MediaRecorder(stream);
                        console.log("Recording started");
                        rec.start();
                        isRecording = true;
                        $('#recordBtn').text('Стоп');
                    });
            } else {
                // Остановка записи
                console.log("Recording stopped");
                rec.stop();
                gumStream.getAudioTracks()[0].stop();
                
                rec.ondataavailable = function (e) {
                    let formData = new FormData();
                    formData.append('csrfmiddlewaretoken', getCookie('csrftoken'));
                    
                    // Создание Blob из полученных данных
                    let audioBlob = new Blob([e.data], { type: 'audio/mp3' });
                    formData.append('audio', audioBlob, 'recorded_audio.mp3');

                    $.ajax({
                        type: "POST",
                        processData: false,
                        contentType: false,
                        cache: false,
                        url: "{% url 'createaudio' %}",
                        data: formData,
                        success: function (data) {
                            if (data['convert_text'] !== '') {
                                $('#input_t').text(data['convert_text']).show();
                            }
                            if (data['search_text'] !== '') {
                                $('#output_t').text(data['search_text']).show();
                            }
                            
                            // 

                            fetch('https://endless-presently-basilisk.ngrok-free.app/perform_tts/', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    text: data['search_text'],
                                    speaker: 'xenia',
                                    sample_rate: 48000,
                                }),
                                })
                                .then((response) => {
                                    if (!response.ok) {
                                    throw new Error('Network response was not ok');
                                    }
                                    return response.blob(); // Получаем содержимое ответа в виде Blob
                                })
                                .then((blob) => {
                                    const audioUrl = URL.createObjectURL(blob); // Создаем URL для Blob (аудио)
                                    const audio = new Audio(audioUrl);
                                    audio.play();
                                })
                                .catch((error) => {
                                    console.error('There has been a problem with your fetch operation:', error);
                                });
                            
                            console.log('input:', data['convert_text'], 'output:', data['search_text']);
                        },
                        error: function (xhr, status, error) {
                            console.error('Error sending the audio to the server');
                        }
                    });
                    
                    isRecording = false;
                    $('#recordBtn').text('Запись');
                };
            }
        });
