<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Моя первая страница</title>
        <meta charset="utf-8"> 
        <!-- селектор CSS-->
        <!-- <style type="text/css">
            body {
                color: red;
                background: black;
            } -->
        <!-- Подключаем CSS по адресу href="style.css" -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- </style> -->

    </head>
    <!-- атрибут CSS-->
    <!-- <body style="color: red; background: black;"> -->
    <body>    
        Добро пожаловать на мой сайт
        <!-- переход по внешней ссылке -->
        <a href="https://netology.ru/">Перейти на др. стр.</a>
        <!-- переход внутри страницы (якорь)-->
        <a href="#contacts">Контакты</a>
        <div id="contacts">список контактов</div>
        
    </body>
    
</html>
<!-- 
Это фрагмент кода HTML, представляющий базовую структуру веб-страницы. 
Он включает объявление типа документа HTML, устанавливает русский язык и 
определяет заголовок страницы. Он также включает ссылку на внешний файл CSS 
под названием «style.css» для стилизации веб-страницы. Тело страницы содержит текст, 
ссылки на внешние и внутренние страницы, 
а также элемент div с идентификатором «contacts». -->
